<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art-list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章列表
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="screen">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <select name="select" lay-verify="required" id="selectName">
                            <!-- 下拉框数据渲染 -->
                            <script type="text/html" id="tpl-select">
                                <option value="">所有分类</option>
                                {{each data}}
                                <option value="{{$value.Id}}">{{$value.name}}</option>
                                {{/each}}
                              </script>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="required" id="selectStatus">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <button type="submit" class="layui-btn">筛选</button>
                    </div>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="list_art">
                    <!-- 渲染模块 -->
                    <script type="text/html" id="tpl">
                        {{each data}}
                        <tr>
                            <td>{{$value.title}}</td>
                            <td>{{$value.cate_name}}</td>
                            <td>{{$value.pub_date|dateformat}}</td>
                            <td>{{$value.state}}</td>
                            <td>
                                <button type="button" class="layui-btn" data-index="{{$value.Id}}" id="editBt">编辑</button>
                                <button type="button" class="layui-btn layui-btn-danger" data-index="{{$value.Id}}" id="delBt">删除</button>
                            </td>
                        </tr>
                        {{/each}}
                    </script>
                </tbody>
            </table>

            <!-- 分页 -->
            <div id="pageNum">

            </div>
        </div>
    </div>
</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/baseApi.js"></script>
<script src="/assets/js/art-list.js"></script>

</html>
