<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art-pub.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="myform">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 下拉框 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <!-- cate_id -->
                        <select name="cate_id" lay-verify="required" id="selectName">
                            <!-- 下拉框数据渲染 -->
                            <script type="text/html" id="tpl-select">
                                <option value="">所有分类</option>
                                {{each data}}
                                <option value="{{$value.Id}}">{{$value.name}}</option>
                                {{/each}}
                              </script>
                        </select>
                    </div>
                </div>

                <!-- 富文本编辑器 插件 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <input type="file" name="" id="coverFile" style="display: none;"
                                accept="image/png,image/jpeg,image/gif">
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="btFile">选择封面</button>
                        </div>
                    </div>
                </div>

                <!-- 第五行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="saveBt1" class="layui-btn" lay-submit type="submit">发布</button>
                        <button id="saveBt2" class="layui-btn layui-btn-primary" lay-submit type="submit">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/cropper/Cropper.js"></script>
<script src="/assets/lib/cropper/jquery-cropper.js"></script>
<script src="/assets/lib/tinymce/tinymce.min.js"></script>
<script src="/assets/lib/tinymce/tinymce_setup.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/baseApi.js"></script>
<script src="/assets/js/art-pub.js"> </script>

</html>
